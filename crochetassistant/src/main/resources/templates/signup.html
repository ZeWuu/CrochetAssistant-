
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/authStyle.css" />
    <script src="/js/signupPage.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <section>
        <!-- <form> -->
        <form th:action="@{/signup}" method="post">
            <input type="hidden" th:name="header_name" th:value="${_csrf.headerName}"/>  
            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
            <h1>Sign Up</h1>
            <div class="inputbox">
                <label for="username">Username:</label>
                <div class="input-wrapper">
                    <img src="/images/user.svg" alt="User Icon">
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            <div class="inputbox">
                <label for="email">Email:</label>
                <div class="input-wrapper">
                    <img src="/images/at-sign.svg" alt="Email Icon">
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="inputbox">
                <label for="password">Password:</label>
                <div class="input-wrapper">
                    <img src="/images/lock.svg" alt="Lock Icon">
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="inputbox">
                <label for="passwordRepeat">Repeat Password:</label>
                <div class="input-wrapper">
                    <img src="/images/lock2.svg" alt="Lock Icon">
                    <input type="password" id="passwordRepeat" name="passwordRepeat" required>
                </div>
            </div>
            <button id="submit" type="button">Sign Up</button>
            <div class="register">
                <span>Already have an account?</span>
                <a href="/login">Log In</a>
            </div>
        </form>
    </section>
</body>

</html>
